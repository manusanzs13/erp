<div class="col-md-6 offset-md-3 col-12 autenticacion">
    <h1 style="font-size: 22px; text-align: center;">Introduzca sus datos</h1>
    <form [formGroup]="loginForm" (ngSubmit)="inicioSesion()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <span *ngIf="loginForm.controls.email.valid && loginForm.controls.email.dirty">
          <i class="fas fa-check-circle valido"></i>
        </span>
        <span class="no-valido" *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
          <i class="fas fa-times-circle"></i>
          Introduzca un correo electrónico correcto
        </span>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <span *ngIf="loginForm.controls.password.valid && loginForm.controls.password.dirty">
          <i class="fas fa-check-circle valido"></i>
        </span>
        <span class="no-valido" *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
          <i class="fas fa-times-circle"></i>
          Introduzca una contraseña
        </span>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
          Iniciar Sesión
        </button>
      </div>
    </form>
    <p class="alert alert-warning" [@alerta]="estadoAlerta">{{mensaje}}</p>
    <p>Si no dispone de cuenta <a routerLink="/registro"> Pulse aquí</a></p>
  </div>
