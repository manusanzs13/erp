<div *ngIf="!getLogged()" class="autenticacion">
  <h1 style="font-size: 22px; text-align: center;">
    Bienvenido a nuestra aplicación
  </h1>
  <h4 style="font-size: 16px; text-align: center;">
    Por favor <a routerLink="/inicio-sesion">Inicie sesión</a>
  </h4>
</div>
<div *ngIf="getLogged()">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Inicio</li>
      </ol>
    </nav>
  </div>
  <div class="container menu-inicio">
    <!-- Ponemos enlace a la caja para ir a los proveedores -->
    <div class="box rojo" routerLink="/compras" *ngIf="autenticacionService.getPermCompras()">
      <span><i class="fas fa-shopping-cart"></i></span>
      <p>Compras</p>
    </div>
    <div class="box verde" routerLink="/ventas">
      <span><i class="fas fa-hand-holding-usd"></i></span>
      <p>Ventas</p>
    </div>
    <div class="box azul">
      <span><i class="fas fa-briefcase"></i></span>
      <p>Contabilidad</p>
    </div>
    <div class="box naranja" routerLink="/listado-usuarios" *ngIf="autenticacionService.getPermLisUsuarios()">
        <span><i class="fas fa-users"></i></span>
        <p>Usuarios</p>
      </div>
  </div>
</div>
